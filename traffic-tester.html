<%@ Page Language="C#" AutoEventWireup="true" CodeFile="default.aspx.cs" Debug="true" Inherits="Default" %>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="jam.css">
  <title>Traffic Tester (Alpha)</title>
</head>

<body onload="checkGeolocationSupport()">
  <div id="ClimberTrackerHeader">
    <h2 class=bigtext>Traffic Tester (Alpha)</h2>
    <div class="smalltext">v0.2040</div>
    <br/>
    <div id="ButtonsDiv">
        <button onclick="startTracking()" name="StartStop" id="StartStop">Enter</br>Highway</button>
        <br/><br/>
        <button onclick="testAudio()" name="TestAudio" id="TestAudio">Test<br/>Audio</button> 
        <br/>
    </div>
    <div id="AdviceDiv">
      <div id="AdviceText" class="mediumtext"></div>
    </div>
    <div class="FeedbackDiv" id="FeedbackDiv">
        <br/>
        <label for="FeedbackText" class=mediumtext>Feedback:</label><br/>
        <textarea name="FeedbackText" id="FeedbackText"></textarea>
        <br/><br/>
        <button onclick="submitFeedback()" name="SubmitFeedback" id="SubmitFeedback">Submit</button>
    </div>
    <audio id="IntroAudio" name="IntroAudio" preload="auto">
        <source id="IntroAudioSrc" src="audio/sil-file.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div id="BigDisplay">
    <div class="bigtext" id="scoreboard">
      <div id="tripSummary"/>
    </div>
  </div>
  <asp:Label ID="lblSessionId" runat="server"></asp:Label>
  <br />
  <script type="text/javascript" src="scripts/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="scripts/traffic-tester.js"></script>
  <script type="text/javascript" src="scripts/tt-tracking.js"></script>

  <!--script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=true">
  </script>
  <script type="text/javascript" src="geomock.js"></script-->
</body>
</html>
